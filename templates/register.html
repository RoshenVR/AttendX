{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <a href="{{ url_for('login') }}" class="btn btn-link mb-3 ps-0 text-decoration-none">&larr; Back to Login</a>

        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Student Registration</h2>

                <form method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" name="name" id="name" class="form-control" required
                            placeholder="e.g. John Doe">
                    </div>

                    <div class="mb-3">
                        <label for="sid" class="form-label">Student ID (Username)</label>
                        <input type="text" name="sid" id="sid" class="form-control" required placeholder="e.g. S12345">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
